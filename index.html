<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Palindrom</title>
		<link rel="stylesheet" type="text/css" href="css.css">
		<script src="palindrom.js"></script>
		<script src="gui.js"></script>
	</head>
	<body onload="init();">
		<header>
			<h1>Palindrom</h1>
			<p>Aplikace pro zjišťování, zda je zadaný text <a href="https://cs.wikipedia.org/wiki/Palindrom">palindrom</a></p>
		</header>
		<noscript><span class="neuspech">Nemáte v prohlížeči zapnutý JavaScript nebo váš prohlížeč JavaScript nepodporuje.
		Bez podpory JavaScriptu nebude bohužel tato JavaScriptová aplikace fungovat.</span></noscript>
		<section>
			<h2>Zadání</h2>
			<form name="palindromVstup">
				<label for="palindromText">Zadejte text k vyhodnocení</label><br>
				<textarea rows="3" cols="30" name="palindromText" id="palindromText"></textarea><br>
				<button type="button" onclick="vyhodnotText();">Vyhodnotit text</button>
			</form>
		</section>
		<section>
			<h2>Vyhodnocení</h2>
			<p id="vysledek"></p>
		</section>
		<section>
			<h2>Nastavení</h2>
			<form name="palindromNastaveni">
				<input type="checkbox" name="coRadekToText" id="coRadekToText">
				<label for="coRadekToText">Co řádek to samostatný text k vyhodnocení</label>
			</form>
		</section>
		<section>
			<h2>Informace</h2>
			<p><a href="javascript:smallTest();">Otestovat funkčnost aplikace</a></p>
			<p id="vysledekTestu"></p>
		</section>
	</body>
</html>
